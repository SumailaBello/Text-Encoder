<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, shrink-to-fit= no">
    <title>Text Encoder</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
   <header>
       <nav class="navbar fixed-top">
           <h5 class="pull-left">Secure Text</h5>
       </nav>
   </header>
   
    <div class="container hidden-md-up">
      <div class="row">
         <div class="col-sm-12 a col-md-12-up bg-primary">
            <p class="text-center">History</p>
             
         </div>
      </div>
    <div class="row">
        <div class="col-12">
            <div id="mHistory" class="bg-warning" onclick="send()" >
                
            </div>
            <button class="btn btn-danger btn-sm" id="clearMe">Clear</button>
            <button class="btn btn-danger btn-sm" id="historys">View History</button>
    </div>
    
     <div class="row bg-primary" id="divform">
        
       <div class="col-sm-12 a col-md-12-up">
         
          <h4>Enter Text</h4>
           <form action="" onsubmit="return false;">
                <input type="text" placeholder="Enter text" id="inputField"><br>
                <button class="btn btn-success" id="sendButton" onclick= "send()" >Send</button>
                <button class="btn btn-info" id="decodeButton" onclick="decode()">Decode</button>
                
           </form>
       </div>
        
     </div>
    </div>
    <footer class="fixed-bottom container-fluid">
        <em>&copy;2018. All rights reserved.</em>
    </footer>
    
  </div>
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
    <script src="database/message_store.json"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
